<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitura do Sensor</title>
    <script>
      function atualizarDistancia() {
        fetch("/distancia")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("distancia").innerText =
              data.distancia_cm + " cm";
          })
          .catch((error) => console.error("Erro ao obter a distância:", error));
      }
      setInterval(atualizarDistancia, 1000); // Atualiza a cada 1 segundo
    </script>
  </head>
  <body>
    <h1>Leitura do Sensor</h1>
    <p>Distância: <span id="distancia">Carregando...</span></p>
  </body>
</html>
